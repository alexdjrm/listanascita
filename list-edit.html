<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Editor Portfolio CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
        }
        td[contenteditable] {
            background-color: #f8f8f8;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Editor CSV Portfolio</h1>
<div id="tableContainer">Caricamento in corso...</div>
<button id="saveButton" style="display:none;">Salva CSV</button>

<script>
    const csvPath = '/assets/js/listaNascita - Sheet1.tsv';
    let parsedData = [];

    fetch(csvPath)
        .then(response => {
            if (!response.ok) throw new Error("Errore nel caricamento del CSV");
            return response.text();
        })
        .then(text => {
            Papa.parse(text, {
                delimiter: "\t",
                complete: function (results) {
                    parsedData = results.data.filter(row => row.length > 1);
                    generateTable(parsedData);
                    document.getElementById("saveButton").style.display = "inline-block";
                }
            });
        })
        .catch(err => {
            document.getElementById("tableContainer").textContent = "Errore nel caricamento del file.";
            console.error(err);
        });

    function generateTable(data) {
        const container = document.getElementById("tableContainer");
        container.innerHTML = "";

        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        const headers = ["Nome Prodotto", "Prezzo", "URL Immagine", "URL Prodotto"];
        headers.forEach(header => {
            const th = document.createElement("th");
            th.textContent = header;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach((row, rowIndex) => {
            const tr = document.createElement("tr");
            row.forEach((cell, cellIndex) => {
                const td = document.createElement("td");
                td.contentEditable = true;
                td.textContent = cell;
                td.addEventListener("input", () => {
                    parsedData[rowIndex][cellIndex] = td.textContent;
                });
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });

        container.appendChild(table);
    }

    document.getElementById("saveButton").addEventListener("click", function () {
        const csv = Papa.unparse(parsedData, { delimiter: "\t" });
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "portfolio_modificato.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
</script>
</body>
</html>
